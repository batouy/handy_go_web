{{define "title"}}首页{{end}}

{{define "main"}}
<h2>博客列表</h2>
    {{if .Blogs}}
    <table>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>ID</th>
        </tr>
        {{range .Blogs}}
        <tr>
            <td><a href='/blog/view?id={{.ID}}'>{{.Title}}</a></td>
            <td>{{humanDate .CreatedAt}}</td>
            <td>#{{.ID}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
    <p>暂无文章!</p>
    {{end}}
{{end}}
