{{define "title"}}博客详情页{{end}}

{{define "main"}}
<div class='blog'>
    <div class='metadata'>
        <strong>{{.Blog.Title}}</strong>
        <span>#{{.Blog.ID}}</span>
    </div>
    <pre><code>{{.Blog.Content}}</code></pre>
    
    <div class='metadata'>
        <time>创建时间： {{humanDate .Blog.CreatedAt}}</time>
    </div>
</div>
{{end}}
